<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
 xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

 <h:form id="formLazyMarketVariables">
  <p:dataTable id="tableLazyMarketVariables" value="#{paraLazyModels}" var="_mv" widgetVar="wgTableLazyMarketVariables"
   lazy="true" emptyMessage="#{msg.noDataFound}" selectionMode="single" rowKey="#{_mv.mvId}"
   resizableColumns="true" 
   sortMode="single" 
   draggableColumns="true"
   paginator="true"
   >


   <p:column id="colMvType" sortBy="#{_mv.mvType}" >
    <f:facet name="header">
     <h:outputText value="#{msg.marketVariableType}" />
    </f:facet>
    <h:outputText value="#{_mv.mvType}" />
   </p:column>

   <p:column id="colMvId" sortBy="#{_mv.mvId}" filterBy="#{_mv.mvId}" filterMatchMode="contains" >
    <f:facet name="header">
     <h:outputText value="#{msg.marketVariableId}" />
    </f:facet>
    <h:outputText value="#{_mv.mvId}" />
   </p:column>

  

  </p:dataTable>
 </h:form>
</ui:composition>
