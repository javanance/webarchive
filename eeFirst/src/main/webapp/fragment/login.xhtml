<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  >
   
  <h:form id="loginForm" >
    
    <p:panelGrid id="loginPg" columns="2" rendered="#{not loginBean.loggedIn}" style="margin-top:20" >
      <p:outputLabel id="userIdLabel" for="userIdIt" value="#{msg.userId}" />
      <p:inputText id="userIdIt" value="#{loginBean.userId}" required="false" size="12" />

      <p:outputLabel id="passwordLable" for="password" value="#{msg.password}" />
      <p:password id="password" value="#{loginBean.password}" required="false" size="12" />
      
      <f:facet name="footer">
        <p:panelGrid id="buttonPg" columns="2" style="margin: 0 auto;">
          <p:commandButton id="loginButton" value="#{msg.login}" update="@(form)" action="#{loginBean.login}" icon="fa fa-user "  />
          <p:commandButton id="register" value="#{msg.register}" actionListener="#{loginBean.clear}" action="/view/v800Settings?faces-redirect=true" ajax="true"  icon="fa  fa-pencil-square-o" />
        </p:panelGrid>
      </f:facet>
    </p:panelGrid>

    <p:panelGrid id="logoutPg" columns="1" rendered="#{loginBean.loggedIn}">
      <h:outputFormat id="outFormat" value="#{msg.loggedInAs}" >
        <f:param value="#{loginBean.loginUser.userName}" />
      </h:outputFormat>
      <!-- <p:outputLabel id="remoteUser" value="#{p:remoteUser()}"></p:outputLabel> -->
      
       <f:facet name="footer">
        <p:panelGrid id="buttonPg1" columns="2" style="margin: 0 auto;">
	      <p:commandButton id="logoutButton" value="#{msg.logout}" update="@(form)" action="#{loginBean.logout()}" icon="fa fa-sign-out"/>
	       <p:commandButton id="updateInfo" value="#{msg.updateInfo}" action="/view/v800Settings?faces-redirect=true" ajax="true"  icon="fa  fa-pencil-square-o" />
        </p:panelGrid>
      </f:facet>
    </p:panelGrid>

  </h:form>
</ui:composition>
