<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
  <h:form>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

    <h:panelGrid columns="2" rendered="#{not userLoginView.loggedIn}" >
        <p:outputLabel for="username" value="#{msg.username}" />
        <p:inputText id="username" value="#{userLoginView.username}" required="true" size="15"/>

        <p:outputLabel for="password" value="#{msg.password}" />
        <p:password id="password" value="#{userLoginView.password}" required="true"  size="15"/>

        <f:facet name="footer">
          <p:commandButton value="#{msg.login}" update="@(form)" action="#{userLoginView.login()}" />
        </f:facet>
      </h:panelGrid>
      
      <p:panelGrid columns="2"  rendered="#{userLoginView.loggedIn}">
        <h:outputFormat  value="#{msg['loggedInAs']}"  >
          <f:param value="#{userLoginView.username}"/>
        </h:outputFormat>
         
        
        <p:commandButton value="#{msg.logout}" update="@(form)" action="#{userLoginView.logout()}" />
      </p:panelGrid>
    
  </h:form>
</ui:composition>
