<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/templateMain.xhtml">
	<f:metadata>
		<f:viewAction  action="#{layoutBean.initLayout('v900')}"></f:viewAction>/>
		<o:enableRestorableView/>
	</f:metadata>

	<ui:define name="layoutLeft">
	</ui:define>

	<ui:define name="layoutCenter">
		<h:form>
		<p:commandButton action="#{testBean.save}" value="Save"/>
		</h:form>
		
		 <p:outputLabel value="#{testBean.sceList.size()}"></p:outputLabel>
		  <!-- <p:outputLabel value="#{testBean.sceList.get(0).scenarioId}"></p:outputLabel> -->
		 <p/>
		 <ui:repeat  var="list"  value="#{testBean.sceList}" >
		 	<p:outputLabel value="#{list.scenarioId}"></p:outputLabel>
		 	<ui:repeat  var="var"  value ="#{list.aaa.entrySet().toArray()}" >
			 	<p:outputLabel value="#{var.key.mvId}"></p:outputLabel>
			 	
			 	<p/>
			 	<p:outputLabel value="#{var.value.shockType}"></p:outputLabel>
			 	<p/>
			 	<p:outputLabel value="#{var.value.shockValue}"></p:outputLabel>
			 	<p/>
		 	</ui:repeat>
		 </ui:repeat>
		 
		 <p:outputLabel value="#{testBean.tempMvList.size()}"></p:outputLabel>
		 
		 
		<!--  <ui:repeat  var="var"  value="#{testBean.tempMvList}" >
		 	<p:outputLabel value="#{var.mvId}"></p:outputLabel>
		 	<p/>
		 </ui:repeat> -->
		 
		 
	</ui:define>
</ui:composition>
