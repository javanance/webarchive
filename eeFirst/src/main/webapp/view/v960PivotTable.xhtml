<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/templates/templateMain.xhtml">
	<f:metadata>
		<f:viewAction action="#{layoutBean.initLayout('v960')}"></f:viewAction>/>
		<o:enableRestorableView />
	</f:metadata>

	<ui:define name="layoutLeft_tab">
		<ui:include src="/test/treeObjectNavigation.xhtml" />
	</ui:define>
	<ui:define name="layoutCenter">
		<p:tabView id="pivotTabView" dynamic="true" styleClass="takion" >
			
			
			<p:tab title="Pivot Table" styleClass="takion" titleStyle="width: 49.90%;" >
				<p:layout style="width:100%; height:94%">
					<p:layoutUnit id="pivotRightLayout" position="east" resizable="true" collapsible="true" size="250" gutter="8" style="oveflow:visible;" >
						<ui:include src="/test/pivotSelector.xhtml" />
					</p:layoutUnit>

					<p:layoutUnit position="center" gutter="8">
						<ui:include src="/test/tablePivot.xhtml" />
					</p:layoutUnit>
				</p:layout>
				<!-- <ui:include src="/test/pivotTable.xhtml" /> -->
			</p:tab>
			<p:tab title="Original Table" titleStyle="49.9%">
				<ui:include src="/test/tableLazyNavigatable.xhtml" />
			</p:tab>
			
			
			<p:ajax event="tabChange" update="@(form)"></p:ajax>
		</p:tabView>
	</ui:define>
</ui:composition>
