<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" xmlns:p="http://primefaces.org/ui"
  template="/templates/templatePrimeMain.xhtml">

  <ui:define name="layoutCenter">
    <h:form id="formSettings">
      <p:tabView>
        <p:tab title="#{msg.generalSettings}">
          <p:growl id="growl1" showDetail="true" />
          <p:panelGrid columns="2" cellpadding="50">

            <p:outputLabel for="themeSwitcher" value="#{msg.theme}" style="width:200px"/>
            <p:themeSwitcher id="themeSwitcher" value="#{themeSwitcher.selectedTheme}" var="t" converter="selectThemeConverter"
              style="width:200px">
              <f:selectItems value="#{themeSwitcher.themeList}" var="_theme" itemLabel="#{_theme.displayName}" itemValue="#{_theme}" />
              <p:column>
                <p:outputLabel value="#{t.displayName}"/>
              </p:column>
              <p:ajax listener="#{themeSwitcher.saveTheme()}" update="growl1" />
            </p:themeSwitcher>



            <p:outputLabel for="localeSelecter" value="#{msg.language}" style="width:200px"/>
            <p:selectOneMenu id="localeSelecter" value="#{localeSelector.language}" style="width:200px">
              <f:selectItems value="#{localeSelector.availableLanguages}" />
              <!-- <p:ajax listener="#{localeSelector.language}" update="@(form)" /> -->
              <p:ajax listener="#{localeSelector.select()}" update="@(form)" />
            </p:selectOneMenu>

            <f:facet name="footer">
              <p:row>
                <p:column>
                  <p:commandButton value="#{msg.save}" icon="ui-icon-check" action="#{localeSelector.select()}" />
                </p:column>
              </p:row>
            </f:facet>
          </p:panelGrid>


        </p:tab>
      </p:tabView>
    </h:form>
  </ui:define>
</ui:composition>
