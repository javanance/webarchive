<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templatePrimeMain.xhtml">

	<ui:define name="layoutCenter">
		<h:form id="formSettings1">
			<p:tabView>
				<p:tab title="Tab ">
					<p:panelGrid>
						<p:row>
							<p:column colspan="1">#{msg.theme}</p:column>
							<p:column colspan="3">
								<p:themeSwitcher id="defaultSwitcher" value="#{themeSwitcher.theme}" style="width:200px">
									<f:selectItem itemLabel="#{msg.selectTheme}" itemValue="" />
									<f:selectItems value="#{themeSwitcher.themes}" var="_theme"	itemLabel="#{_theme}" itemValue="#{_theme}" />
									<!-- <p:ajax listener="#{themeSwitcher.saveTheme}" /> -->
								</p:themeSwitcher>
							</p:column>
						</p:row>
						<p:row>
							<p:column>#{msg.language}</p:column>
							<p:column colspan="3">
								<p:selectOneMenu value="#{localeSelector.language}"	style="width:200px">
								<f:selectItems value="#{localeSelector.availableLanguages}" />
							</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
