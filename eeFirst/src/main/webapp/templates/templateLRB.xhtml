<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"

  <h:head>
    <ui:include src="/fragment/headerFacet.xhtml" />

  <h:body style="background:tan">
    <p:layout id="mainLayout" fullPage="true">
      <p:layoutUnit id="centerLayoutUnit" position="center" resizable="true" gutter="4" style="background:grey">
        <ui:insert name="layoutCenter" />
      </p:layoutUnit>

      <p:layoutUnit id="bottomLayoutUnit" position="south" resizable="true" collapsible="true" size="300" gutter="4">
        <ui:insert name="layoutBottom" />
      </p:layoutUnit>

      <p:layoutUnit id="leftLayoutUnit" position="east" resizable="true" collapsible="true" size="200" gutter="4" style="oveflow:visible;">
        <ui:insert name="layoutRight" />

      </p:layoutUnit>
      <p:layoutUnit id="rightLayoutUnit" position="west" resizable="true" collapsible="true" size="200" gutter="4" style="oveflow:visible;">
        <ui:insert name="layoutLeft" />
      </p:layoutUnit>

      <p:layoutUnit id="topLayoutUnit" position="north" size="116" collapsible="true" gutter="4" styleClass="ui-layout-pane-north-outer">
        <ui:include src="/fragment/header.xhtml" />
        <ui:insert name="layoutTop" />
      </p:layoutUnit>

    </p:layout>
  </h:body>
  </h:html>
