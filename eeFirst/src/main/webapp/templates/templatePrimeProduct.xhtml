<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
  xmlns:s="http://jboss.org/schema/seam/taglib" contentType="text/html">
  <!-- <h:html> -->
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HimeTestAllinOne</title>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />

    <!-- <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css?ts=filemtime('default.css')?" /> -->
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/default.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/charts.css" />
    <link type="text/css" rel="stylesheet"
      href="#{request.contextPath}/resources/css/syntaxhighlighter/syntaxhighlighter.css" />
  </h:head>

  <h:body style="background:grey">
    <p:layout id="layoutFullpage" fullPage="true">



      <!-- <p:layoutUnit  position="west" header="#{messages.layoutProduct}" resizable="true" collapsible="true" size="350" gutter="4"> -->
      <p:layoutUnit position="west" resizable="true" collapsible="true" size="350" gutter="4" style="padding:0px">
        <ui:insert name="layoutLeft" />
        <ui:include src="/templates/primeDock.xhtml" />
      </p:layoutUnit>

      <p:layoutUnit position="east" header="#{messages.layoutScenario}" resizable="true" collapsible="true" size="150"
        gutter="4" rendered="false">
        <ui:insert name="layoutRight" />
      </p:layoutUnit>

      <p:layoutUnit position="center" resizable="true" style="background:grey">
        <p:layout id="layoutInner" widgetVar="wgInnerLayout">


          <p:layoutUnit position="east" header="#{messages.productInfo}" resizable="true" collapsible="true" size="280"
            gutter="4" effect="Slide" effectSpeed="fast" visible="false" style="visibility: hidden;">
            <ui:insert name="layoutInnerRight" />
          </p:layoutUnit>

          <p:layoutUnit position="center" resizable="true" gutter="4"  styleClass="ui-layout-pane-center-inner">
            <ui:insert name="layoutInnerCenter" />

            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />

            <p:dialog modal="false" widgetVar="statusDialog" header="#{messages.ajaxStatus}" draggable="false" closable="false">
              <p:graphicImage value="/img/ajaxloadingbar.gif" />
            </p:dialog>

            <!--             <p:ajaxStatus style="width:64px;height:64px;" id="ajaxStatusPanel">
              <f:facet name="start">
                <h:graphicImage value="/img/primefaces/ajaxloading.gif" />
              </f:facet>
              <f:facet name="complete">
                <h:outputText value="" />
              </f:facet>
            </p:ajaxStatus> -->
          </p:layoutUnit>

          <p:layoutUnit header="#{messages.positionInfo}" position="north" resizable="true" collapsible="true"
            gutter="2" size="200" effect="Slide" effectSpeed="fast" >
            <ui:insert name="layoutInnerTop" />
          </p:layoutUnit>

        </p:layout>
      </p:layoutUnit>

      <p:layoutUnit position="north" resizable="false" size="66" collapsible="true" gutter="3" styleClass="ui-layout-pane-north-outer" >
        <!--         <h:graphicImage value="/img/inkwell.jpg" height="20" width="100%" /> -->
        <!-- <ui:include src="localeMenuAlt.xhtml" />
        <ui:include src="primeToolbarOld.xhtml" /> -->

        <!-- <ui:include src="primeToolbar.xhtml" /> -->
        <ui:include src="primeMenubar.xhtml" />
        <ui:insert name="layoutTop" />
      </p:layoutUnit>

    </p:layout>
    <!-- <h:outputStylesheet library="css" name="primetakion.css" /> -->
  </h:body>
  <!-- </h:html> -->
</f:view>
