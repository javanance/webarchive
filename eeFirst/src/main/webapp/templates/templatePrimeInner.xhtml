<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">

  <p:layout id="innerLayout" collapseTitle="close" resizeTitle="#{msg.resizeTitle}" widgetVar="innerLayout">
    <p:layoutUnit id="innerTopLu" position="north" resizable="true" collapsible="true" gutter="2" size="200" rendered="#{layoutInit.renderInnerTop}">
      <ui:insert name="innerLayoutTop" />
    </p:layoutUnit>

    <p:layoutUnit id="innerRighttLu" position="east"  resizable="true" collapsible="true" size="200" gutter="4" rendered="#{layoutInit.renderInnerRight}">
      <ui:insert name="innnerLayoutRight" />
    </p:layoutUnit>
    
    <p:layoutUnit id="innerBottomLu" position="south"  resizable="true" collapsible="true" size="200" gutter="4" rendered="#{layoutInit.renderInnerBottom}">
      <ui:insert name="innnerLayoutBottom" />
    </p:layoutUnit>
    
    <p:layoutUnit id="innerCennterLu" position="center" resizable="true" gutter="4" style="background:LightYellow">
      <ui:insert name="layoutCenter" />

    </p:layoutUnit>
  </p:layout>
  <!-- </ui:define> -->
</ui:composition>
