<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:html  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
 >
<f:view  locale="#{localeSelector.language}">
	<h:head id="head">
		<ui:include src="/header/headerFacet.xhtml" />
	</h:head>
	<h:body style="background:tan">
		<p:layout id="mainLayout" fullPage="true">
			<p:layoutUnit id="centerLayoutUnit" position="center" resizable="true" gutter="4" style="background:Gainsboro">
				<ui:insert name="layoutCenter" />
			</p:layoutUnit>

		<p:layoutUnit id="topLayoutUnit" position="north" size="116" collapsible="true" gutter="4" styleClass="ui-layout-pane-north-outer" style="background:tan">
			<ui:include src="/header/header2Column.xhtml" />
			<ui:insert name="layoutTop" />
			
		</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
	</h:html>
