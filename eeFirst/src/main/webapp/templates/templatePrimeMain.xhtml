<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html  xmlns="http://www.w3.org/1999/xhtml"  xmlns:ui="http://java.sun.com/jsf/facelets" 
         xmlns:f="http://java.sun.com/jsf/core"   xmlns:h="http://java.sun.com/jsf/html"
         xmlns:p="http://primefaces.org/ui" 
 >
  <h:head>
    <ui:include src="/header/headerFacet.xhtml" />
  </h:head>

  <h:body styleClass="takion">
  <f:view  locale="#{localeSelector.language}" >
    <p:layout id="mainLayout" fullPage="true" resizeTitle="#{msg.resizeTitle}"    >
      <p:layoutUnit id="centerLayoutUnit" position="center" resizable="true" gutter="4" styleClass="takion">
        <ui:include src="/templates/templatePrimeInner.xhtml" />
      </p:layoutUnit>

      <p:layoutUnit id="bottomLayoutUnit" position="south" resizable="true" collapsible="true" size="300" gutter="4" rendered="#{layoutInit.renderBottom}">
        <ui:insert name="layoutBottom" />
      </p:layoutUnit>

      <p:layoutUnit id="leftLayoutUnit" position="east" resizable="true" collapsible="true" size="200" gutter="4" style="oveflow:visible;" rendered="#{layoutInit.renderRight}">
        <ui:insert name="layoutRight" />

      </p:layoutUnit>
      <p:layoutUnit id="rightLayoutUnit" position="west" resizable="true" collapsible="true" size="#{layoutInit.leftSize}" gutter="4" style="oveflow:visible;"
        rendered="#{layoutInit.renderLeft}">
        <ui:insert name="layoutLeft" />
      </p:layoutUnit>

      <p:layoutUnit id="topLayoutUnit" position="north" size="120" collapsible="true" gutter="4" styleClass="takion" resizable="false">
        <!-- <ui:include src="/header/header.xhtml" /> -->
        <ui:include src="/header/header2Column.xhtml" />
        <!-- <ui:include src="/header/header3Column.xhtml" /> -->
        <ui:insert name="layoutTop" />
      </p:layoutUnit>
    </p:layout> 
    
     
  </f:view>
 </h:body>
 </h:html>
