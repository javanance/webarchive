<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
 >
<f:view  locale="#{localeSelector.language}">
  <h:head id="head">
    <ui:include src="/header/headerFacet.xhtml" />
  </h:head>

  <h:body styleClass="takion">
    <p:layout id="mainLayout" fullPage="true" resizeTitle="#{msg.resizeTitle}"    >
      <p:layoutUnit id="centerLayoutUnit" position="center" resizable="true" gutter="4" styleClass="takion">
   		<p:ajaxStatus id="ajaxStatus1" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog id="dlgAjaxStatus" modal="true" widgetVar="statusDialog"  header="Loading..." draggable="false" closable="false" showHeader="false">
              <p:graphicImage id="ajaxStatus" value="/img/loading/loading45.gif" />
        </p:dialog>
        <ui:include src="/templates/templateInner.xhtml" />
      </p:layoutUnit>
    
    <p:layoutUnit id="bottomLayoutUnit" position="south" resizable="true" collapsible="true" size="300" gutter="4" rendered="#{layoutBean.renderBottom}">
        <ui:insert name="layoutBottom" />
      </p:layoutUnit>

      <p:layoutUnit id="leftLayoutUnit" position="east" resizable="true" collapsible="true" size="200" gutter="4" style="oveflow:visible;" rendered="#{layoutBean.renderRight}">
        <ui:insert name="layoutRight" />

      </p:layoutUnit>
      <p:layoutUnit id="rightLayoutUnit" position="west" resizable="true" collapsible="true" size="#{layoutBean.leftSize}" gutter="4" style="oveflow:visible;"
        rendered="#{layoutBean.renderLeft}">
        <ui:insert name="layoutLeft" />
      </p:layoutUnit>

      <p:layoutUnit id="topLayoutUnit" position="north" size="120" collapsible="true" gutter="4" styleClass="takion" resizable="false">
        <!-- <ui:include src="/header/header.xhtml" /> -->
        <ui:include src="/header/header2Column.xhtml" />
        <!-- <ui:include src="/header/header3Column.xhtml" /> -->
        <ui:insert name="layoutTop" />
      </p:layoutUnit> 
    </p:layout> 
 </h:body>
</f:view>
 </h:html>
