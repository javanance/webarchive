<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">

  
    <p:dataTable id="dynamicTableTamplate" var="_var" value="#{ncmProductBean.ncmProdList}" widgetVar="wgDynTable" 
      emptyMessage="#{msg.noDataFound}" 
      selection="#{ncmProductBean.selectProduct}" rowKey="#{_var.finProdId}" selectionMode="single"
      filteredValue="#{ncmProductBean.filterProdList}"
      resizableColumns="true" sortMode="multiple" liveResize="false" 
      draggableColumns="true" paginator="true"
      frozenRows="0" scrollable="true"  scrollHeight="500"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" paginatorPosition="bottom" rows="100"
      style="height : 90%; width:auto; border-top-left-radius: 8px ;border-top-right-radius: 8px; "
      tableStyle="font-size:12px; ">


      <!-- <p:column id="selectModeCol" selectionMode="multiple" headerText="All" exportable="false" width="2"  style="font-weight: bold ; font-size : 100%; text-align:center"/> -->

      <p:column id="mvTypeCol" sortBy="#{_var.prodTypeNm}" filterBy="#{_var.prodTypeNm}" filterMatchMode="contains" width="50" >
        <f:facet name="header">
          <h:outputText value="#{msg.mvType}" style="font-weight: bold;font-size : 100% " />
        </f:facet>
        <h:outputText value="#{_var.prodTypeNm}" />
      </p:column>
      <p:column id="mvNameCol" sortBy="#{_var.finProdNm}" filterBy="#{_var.finProdNm}" filterMatchMode="contains" width="50" >
        <f:facet name="header"  >
          <h:outputText value="#{msg.mvName}" style="font-weight: bold ; font-size : 100%"/>
        </f:facet>
        <h:outputText value="#{_var.finProdNm}" />
      </p:column>
      
      
      <p:column id="mvIdCol"  sortBy="#{_var.finProdId}" filterBy="#{_var.finProdId}" filterMatchMode="contains" width="50" >
         <f:facet name="header"  >
          <h:outputText value="#{msg.mvId}" style="font-weight: bold ; font-size : 100%"/>
        </f:facet>
        <h:outputText value="#{_var.finProdId}" />
      </p:column>

    </p:dataTable>
    
    
    <!-- <h:outputLabel value="#{msg[marketVariableInit.selectedMarketVariable.mvName]}"  /> -->
  <!-- </h:form> -->
</ui:composition>
