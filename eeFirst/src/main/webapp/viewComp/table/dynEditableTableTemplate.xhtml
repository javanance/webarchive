<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
  
   
    <p:dataTable id="dynamicTableTamplate" var="_var" value="#{tableList}" widgetVar="wgDynTable" 
      emptyMessage="#{msg.noDataFound}"
      rowKey="#{_var.hashCode()}"                  rowIndexVar="rowIndex" 
      selection="#{tableSelectedList}"     selectionMode="#{selectionMode}"
      filteredValue="#{tablefilteredList}" filterEvent="keyup"
      sortMode="multiple" 
      resizableColumns="true" 
      liveResize="false" 
      draggableColumns="true" 
      paginator="true"
      editable="true"
      editMode="cell"
      frozenRows="0" 
      scrollable="true"  
      scrollHeight="500"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
      paginatorPosition="bottom" 
      rows="100"
      style="height : 90%; width:auto; border-top-left-radius: 8px ;border-top-right-radius: 8px; "
      tableStyle="font-size:12px; ">

      <p:columns id="dynamicTableColumns" value="#{tableColumnHeader}" var="column" columnIndexVar="colIndex" width="80"
       sortBy="#{_var[column.property]}" filterBy="#{_var[column.property]}" filterMatchMode="contains" >
        <f:facet  name="header" >  
                <h:outputText value="#{column.header}" />  
         </f:facet>
<!--             <h:outputText id="AZZZZ" value="#{_var[column.property]}"  > -->
         <p:cellEditor id="tableCellEditor">
            <f:facet name="output"> <h:outputText id="tableOutText" value="#{_var[column.property]}"  /> </f:facet>
            <f:facet name="input"> <p:inputText id="tableInText"  value="#{_var[column.property]}"  label="aaaa"/> </f:facet>
         </p:cellEditor>
      </p:columns>

    </p:dataTable>
  
</ui:composition>
