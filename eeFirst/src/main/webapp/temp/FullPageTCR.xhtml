<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/schema/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
  template="/01.templates/templateBase.xhtml">

  <ui:define name="body">
    <p:layout id="layoutFullpage" fullPage="true">
      <p:layoutUnit position="north" resizable="true" size="60" collapsible="true" gutter="3"
        style="background:rgb(190, 214, 248);">
        <!--         <h:graphicImage value="/img/inkwell.jpg" height="20" width="100%" /> -->
        <!-- <ui:include src="localeMenuAlt.xhtml" />
        <ui:include src="primeToolbarOld.xhtml" /> -->

        <ui:include src="primeToolbar.xhtml" />
        <ui:insert name="layoutTop" />
      </p:layoutUnit>

      <p:layoutUnit position="west" resizable="true" collapsible="false" size="350" gutter="4">
        <ui:insert name="layoutLeft" />
        <ui:include src="/01.templates/primeDock.xhtml" />
      </p:layoutUnit>

      <p:layoutUnit position="east" header="#{messages.layoutScenario}" resizable="true" collapsible="true" size="150"
        gutter="4" rendered="false">
        <ui:insert name="layoutRight" />
      </p:layoutUnit>

      <p:layoutUnit position="center" resizable="true" style="background:grey">
        <p:layout id="layoutInner" widgetVar="wgInnerLayout" collapseTitle="close" resizeTitle="resize">

          <p:layoutUnit header="#{messages.positionInfo}" position="north" resizable="true" collapsible="true"
            gutter="2" size="200" effect="Slide" effectSpeed="fast">
            <ui:insert name="layoutInnerTop" />
          </p:layoutUnit>

          <p:layoutUnit position="east" header="#{messages.productInfo}" resizable="true" collapsible="true" size="280"
            gutter="4" effect="Slide" effectSpeed="fast" visible="false" style="visibility: hidden;">
            <ui:insert name="layoutInnerRight" />
          </p:layoutUnit>

          <p:layoutUnit position="center" resizable="true" gutter="4">
            <ui:insert name="layoutInnerCenter" />

            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />

            <p:dialog modal="false" widgetVar="statusDialog" header="Status" draggable="false" closable="false">
              <p:graphicImage value="/img/ajaxloadingbar.gif" />
            </p:dialog>

            <!--             <p:ajaxStatus style="width:64px;height:64px;" id="ajaxStatusPanel">
              <f:facet name="start">
                <h:graphicImage value="/img/primefaces/ajaxloading.gif" />
              </f:facet>
              <f:facet name="complete">
                <h:outputText value="" />
              </f:facet>
            </p:ajaxStatus> -->
          </p:layoutUnit>
        </p:layout>
      </p:layoutUnit>
    </p:layout>
  </ui:define>
</ui:composition>
