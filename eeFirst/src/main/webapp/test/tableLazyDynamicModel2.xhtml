<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"  xmlns:of="http://omnifaces.org/functions">


  <h:form id="formDynamicModel">
     <h:outputText value="Model2" />
    
    <p:dataTable id="tableDynamicModel" value="#{dataViewerLazyBean.txIfr}" var="_dynModel"
      emptyMessage="No History Data found with given criteria. Change the Dates"
      rowKey="#{_dynModel}"
      lazy="true"
      sortMode="multiple"
      resizableColumns="true" resizeMode="expand"
      paginator="true" paginatorPosition="bottom" rows="10"
      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
      rowsPerPageTemplate="10,15,25,50" 
     
      style="margin: 0.5em; border-top-left-radius: 8px; border-top-right-radius: 8px">
     
     <p:column id="co1" headerText="baseDate" sortBy="#{_dynModel.baseDate}" filterBy="#{_dynModel.baseDate}">
     	<h:outputLabel value="#{_dynModel.baseDate}" />
     </p:column>
     <p:column id="co2" headerText="prodNm"  sortBy="#{_dynModel.prodNm}" filterBy="#{_dynModel.prodNm}">
     	<h:outputLabel value="#{_dynModel.prodNm}" />
     </p:column>
    </p:dataTable> 
   
  </h:form>
</ui:composition>
