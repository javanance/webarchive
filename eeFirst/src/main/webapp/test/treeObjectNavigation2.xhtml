<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">


  <h:form id="formDataNavigation">
    <p:growl id="messages" showDetail="true" />
    <p:accordionPanel id="accoPanel" multiple="true" style="padding : 0px">
      <p:tab id="loginTab" title="User">
        <ui:include src="/fragment/login.xhtml" />
      </p:tab>

      <p:tab id="zzzzzzzTab" title="My Menu">
      </p:tab>


      <p:tab id="treeTab" title="Tables">
        <p:scrollPanel id="treeOutPanel" mode="native" style="height : 600px">
          <p:tree id="treeObjectNavigation2" value="#{dataNavigationListBean.rootNode}" var="node" animate="true" highlight="true" orientation="vertical" selectionMode="single"
            draggable="false" droppable="false">
            <p:ajax event="select" listener="#{tableLazyDynamicModelBean.onNodeSelect}" />
            <p:treeNode expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder">
              <h:outputText value="#{node}" />
            </p:treeNode>

            <p:treeNode type="Leaf" icon="fa fa-table">
              <h:outputText value="#{node}" />
            </p:treeNode>

          </p:tree>
        </p:scrollPanel>
      </p:tab>





    </p:accordionPanel>

  </h:form>

</ui:composition>
