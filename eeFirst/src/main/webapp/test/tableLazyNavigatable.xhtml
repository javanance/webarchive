<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	 xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">

	
	<h:form id="formDynamicModel">
		<p:growl id="growl" showDetail="true" sticky="true" />  
		<p:spacer height="10"/>
		<!-- <p:commandLink id="scrollToTopLink"  styleClass="fa fa-arrow-circle-up" style="position: absolute; 	right : 30px; bottom : 30px;" actionListener="#{actionListenerBean.scrollToTop()}" update="@(.ui-datatable)" oncomplete="handleResponse(xhr,status,args)">
		</p:commandLink> -->
		
		<p:commandLink id="scrollToTopLink"  styleClass="scrollToTop"  actionListener="#{actionListenerBean.scrollToTop()}" oncomplete="handleResponse(xhr,status,args)" update="formDynamicModel:penelNavigation" >
			<i class="fa fa-arrow-circle-up fa-5x " />
		</p:commandLink>
		<!-- <p:commandButton id="scrollToTopLink" styleClass="scrollToTop" actionListener="#{actionListenerBean.scrollToTop()}" update="@form" icon="scrollToTopImg" title="Icon Only"  /> -->
		<!-- <p:commandButton id="scrollToTopLink" styleClass="scrollToTop" actionListener="#{actionListenerBean.scrollToTop()}" update="@form" value=""/> -->
		
		<p:scrollPanel id="penelNavigation" style="width: 100%; height: 100%;" mode="native" >
		<p:outputLabel id="aaa" value="aaa" ></p:outputLabel>

		<p:dataTable id="tableNavigation" value="#{dataViewerLazyBean.navi}" var="_row" widgetVar="wgTbNavi"
			emptyMessage="No History Data found with given criteria. Change the Dates"
			rowKey="#{_row.idString()}" lazy="true" 
			selectionMode="multiple" selection="#{dataViewerLazyBean.selectedRows}"
			sortMode="multiple" resizableColumns="true" resizeMode="expand"
			draggableColumns="true"
			tableStyle="display: table;   table-layout: auto ! important" 
			paginatorAlwaysVisible="true" paginator="true"
			paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {totalNumber} {Exporters}" 
			paginatorPosition="bottom" rows="25"	
			rowsPerPageTemplate="25,50,100"
			style="margin: 0.5em;     box-shadow: 1px 0px 3px 0px rgba(0,0,0,0.3);" >

			<p:columns id="tableColumns" value="#{dataViewerLazyBean.dbService.tableColumns}" var="_column" columnIndexVar="colIndex" sortBy="#{_row[_column.camelColumnName]}"
				filterBy="#{_row[_column.camelColumnName]}" filterMatchMode="contains" filterStyle="width:90%" visible="#{dataViewerLazyBean.visibleColumns[colIndex]}">
				<f:facet name="header">
					<h:outputText id="txtHeader" value="#{colMsg[_column.columnName]}" />
				</f:facet>

				<h:outputText id="txtContents" value="#{dataViewerLazyBean.format(_row[_column.camelColumnName], _column)}" style="#{_column.alignFormat}" />
				<!-- <h:outputText id="txtContents" value="#{_row[_column.camelColumnName]}" style="#{_column.alignFormat}" /> -->
			</p:columns>
			
			<f:facet  name="{totalNumber}">
				<!-- <p:outputLabel value="Rows per Page" style="font-size : 1.1em"></p:outputLabel>
				<p:spacer width="20"/> -->
				<!-- <p:outputLabel value="total size :" style="font-size : 1.1em"/>
				<h:outputText  value="#{dataViewerLazyBean.navi.rowCount}" style="font-size : 1.1em">
					<f:convertNumber pattern="###,###" locale="ko" />
					<o:converter converterId="javax.faces.Number" currencySymbol="KRW" type="currency"></o:converter>
				</h:outputText> -->
				<p:outputLabel value="total size : #{of:formatNumber(dataViewerLazyBean.navi.rowCount, '#,###')}" style="font-size : 1.1em" ></p:outputLabel>
			</f:facet>

			<f:facet  name="{Exporters}">
				<p:spacer width="10" style="float:right;"/>
				<p:commandLink style="float:right; margin : 0px; padding: 0px">
					<i class="inverse fa fa-file-excel-o fa-3x"/>
					<p:dataExporter id="dtExporter" type="xls" target="tableNavigation" fileName="#{dataViewerLazyBean.selectedTableName}"  preProcessor="#{excelProcessBean.postProcessXLS1}"  postProcessor="#{excelProcessBean.postProcessXLS}"  />
				</p:commandLink>
				<!-- <p:outputLabel value="Excel Download"  style="float:right; font-size: 1.1em; margin : 6px" /> -->
				
				<p:spacer width="10" style="float:left;"/>
				<p:commandButton id="togglerButton" type="button" value="Columns" icon="inverse fa fa-user"  style="float:left ; font-size: 1.1em;  margin: 0px ; border : 1px solid white; box-shadow: 1px 1px 1px 0 grey;" >
				</p:commandButton>
				<p:columnToggler id="toggler" datasource="tableNavigation" trigger="togglerButton" >
					<p:ajax  event="toggle" listener="#{dataViewerLazyBean.onToggle}" />
	            </p:columnToggler>
			</f:facet>
		</p:dataTable>
	    <p:outputLabel value="aaa"/><p:spacer height="500"/>
	</p:scrollPanel>
		<p:contextMenu id="ctxTable" for="tableNavigation" >
			<!-- <p:menuitem id="menuItemAdd" value="#{msg.addToMenuBar}" action="#{userMenuBean.addNavigationMenu(dataViewerLazyBean.selectedTableName)}" 
						update="@(.ui-datatable) formDynamicModel:growl megaMenuForm:megaMenu" disabled="#{not loginBean.loggedIn}"/> -->
	    </p:contextMenu>
	    
	    <p:contextMenu id="ctxColumn" for="tableNavigation:tableColumns" >
			<!-- <p:menuitem id="menuItemAdd2" value="#{msg.addToMyMenu1}" action="#{myMenuBean.addMyMenu}" update="@(.ui-datatable)"/> -->
	    </p:contextMenu>
	    
	   
	
	</h:form>
</ui:composition>
