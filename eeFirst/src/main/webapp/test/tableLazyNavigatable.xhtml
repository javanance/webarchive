<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">


	<h:form id="formDynamicModel">
		<p/>
		<p:scrollPanel id="penelNavigation" style="position: absolute;width: 100%; height: 100%;" mode="native">
		<p:dataTable id="tableNavigation" value="#{dataViewerLazyBean.navi}" var="_row" widgetVar="wgTbNavi"
			emptyMessage="No History Data found with given criteria. Change the Dates"
			rowKey="#{_row.idString()}" lazy="true" 
			selectionMode="multiple" selection="#{dataViewerLazyBean.selectedRows}"
			sortMode="multiple" resizableColumns="true" resizeMode="expand"
			draggableColumns="true"
			tableStyle="display: table;   table-layout: auto ! important"
			paginatorAlwaysVisible="true" paginator="true"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}" 
			paginatorPosition="bottom" rows="20"	
			rowsPerPageTemplate="20,50,100"
			style="margin: 0.5em;     box-shadow: 1px 0px 3px 0px rgba(0,0,0,0.3);" styleClass="takion">

			<p:columns id="tableColumns" value="#{dataViewerLazyBean.dbService.tableColumns}" var="_column" columnIndexVar="colIndex" sortBy="#{_row[_column.camelColumnName]}"
				filterBy="#{_row[_column.camelColumnName]}" filterMatchMode="contains" filterStyle="width:90%" visible="#{dataViewerLazyBean.visibleColumns[colIndex]}">
				<f:facet name="header">
					<h:outputText id="txtHeader" value="#{colMsg[_column.columnName]}" />
				</f:facet>

				<h:outputText id="txtContents" value="#{_row[_column.camelColumnName]}" style="#{_column.alignFormat}" >
				</h:outputText>
			</p:columns>
			
			<f:facet  name="{Exporters}">
				<h:commandLink >
				<!-- <p:graphicImage id="imgExcel" name="/img/excel.png"/> -->
				<p:graphicImage id="imgExcel" name="/img/primefaces/excel.png"   />
				<p:dataExporter id="dtExporter" type="xls" target="tableNavigation" fileName="#{dataViewerLazyBean.selectedTableName}" postProcessor="#{excelProcessBean.postProcessXLS}"  />
				</h:commandLink>
				
				<p:commandButton id="togglerButton" type="button" value="Columns" style="float:left" icon="fa fa-user" />
				<p:columnToggler id="toggler" datasource="tableNavigation" trigger="togglerButton" >
					<p:ajax  event="toggle" listener="#{dataViewerLazyBean.onToggle}" />
	            </p:columnToggler>
			</f:facet>
			

		</p:dataTable>
	</p:scrollPanel>
		<p:contextMenu id="ctxTable" for="tableNavigation" >
			<p:menuitem id="menuItemAdd" value="#{msg.addToMyMenu0}" action="#{userMenuBean.addNavigationMenu}" update="@(.ui-datatable)"/>
	    </p:contextMenu>
	    
	    <p:contextMenu id="ctxColumn" for="tableNavigation:tableColumns" >
			<p:menuitem id="menuItemAdd2" value="#{msg.addToMyMenu1}" action="#{myMenuBean.addMyMenu}" update="@(.ui-datatable)"/>
	    </p:contextMenu>
	    
	   
	
	</h:form>
</ui:composition>
