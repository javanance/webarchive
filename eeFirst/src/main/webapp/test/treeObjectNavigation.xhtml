<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"  xmlns:of="http://omnifaces.org/functions">
	
    <p:scrollPanel id="treeOutPanel" mode="native" style="height : 80%; width:100%">
    
      <p:tree id="treeObjectNavigation2" value="#{dataNavigationBean.rootNode}" var="node" animate="true" 
        highlight="true" orientation="vertical" selectionMode="single"
        selection="#{dataNavigationBean.selectedNode}"
        draggable="false" droppable="false" style="width:100%;">
        
        <!-- <p:ajax  event="select" update="@(.ui-datatable)"  listener="#{listenerBean.onChangeEvent}"  onstart="PF('wgTbNavi').clearFilters()" />   -->
        <p:ajax  event="select" update="@(form)"  listener="#{listenerBean.onChangeEvent}"  onstart="PF('wgTbNavi').clearFilters()" />  
        
        
        <p:treeNode expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder" styleClass="inverse">
          <h:outputText value="#{node}" />
        </p:treeNode>

        <p:treeNode type="Leaf" icon="fa fa-table" styleClass="inverse">
          <h:outputText value="#{node}" />
        </p:treeNode>

      </p:tree>
    </p:scrollPanel>
</ui:composition>
