<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"  xmlns:of="http://omnifaces.org/functions">
	
	
    <p:growl id="messages" showDetail="true" />
    <h:form>
    <p:dataList value="#{myMenuBean.myMenuList}" var="car" type="unordered" >
        	<p:link update="@(.ui-datatable)"  value="#{car}"  action="/view/v902DataNavigation">
        		<f:param name="selectedTableName" value="#{car}" />
	        </p:link>
	       
	    </p:dataList>
    </h:form>
    <p:accordionPanel id="accoPanel" multiple="true" activeIndex="0,1,2" style="padding : 0px" >
      <p:tab id="loginTab" title="User">
        <ui:include src="/fragment/login.xhtml" />
      </p:tab>

      <p:tab id="zzzzzzzTab" title="My Menu">
      	
		
      </p:tab>


      <p:tab id="treeTab" title="Tables">
        <p:scrollPanel id="treeOutPanel" mode="native" style="height : 60%">
	         
		        
          <p:tree id="treeObjectNavigation2" value="#{dataNavigationBean.rootNode}" var="node" animate="true" 
            highlight="true" orientation="vertical" selectionMode="single"
            selection="#{dataNavigationBean.selectedNode}"
            draggable="false" droppable="false">
            
            <p:ajax  event="select" update="@(form)"  listener="#{listenerBean.onChangeEvent}" onstart="PF('wgTbNavi').clearFilters()">
            </p:ajax>
            
            <p:treeNode expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder">
              <h:outputText value="#{node}" />
            </p:treeNode>

            <p:treeNode type="Leaf" icon="fa fa-table">
              <h:outputText value="#{node}" />
            </p:treeNode>

          </p:tree>
        </p:scrollPanel>
      </p:tab>
    </p:accordionPanel>
</ui:composition>
